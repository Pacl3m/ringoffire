<app-player (click)="openEditPlayer(i)" *ngFor="let player of game.players; let i = index"
    [ngStyle]="{'top.px': 150 + i * 100}" [playerActive]="i == game.currentPlayer" class="player-position hide-mobile"
    [name]="player" [playerImg]="game.playerImg[i]"></app-player>

<div class="scroll-container">
    <app-player-mobile (click)="openEditPlayer(i)" class="hide-destkop" *ngFor="let player of game.players; let i = index"
        [playerActive]="i == game.currentPlayer" [name]="player" [playerImg]="game.playerImg[i]"></app-player-mobile>
</div>

<a mat-fab color="primary" routerLink="/" class="btn-home">
    <mat-icon>home</mat-icon>
</a>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/{{card}}.png" alt="">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 20px;" src="assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px;"
            src="assets/img/{{game.currentCard}}.png" alt="">


    </div>
</div>


<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>person_add</mat-icon>
</button>

<button mat-fab color="primary" (click)="newGame()" class="btn-restart">
    <mat-icon>restart_alt</mat-icon>
</button>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
